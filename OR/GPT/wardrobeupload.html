<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Upload</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #4CAF50;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: white;
            margin-left: 270px;
            text-align: center;
            transition: margin-left 0.3s ease-in-out;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 50%;
            text-align: center;
            position: relative;
        }
        .upload-container label, .upload-container select, .upload-container input, .upload-container button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .upload-container button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        .upload-container button:hover {
            background: #45a049;
        }
        .preview-container {
            margin-top: 15px;
        }
        .preview-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>AI Dressing</h2>
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="wardrobe_upload.html"><i class="fas fa-tshirt"></i> Wardrobe Upload</a>
    </div>
    <div class="main-content">
        <h1>Upload Your Wardrobe</h1>
        <p>Select a category and upload images of your clothing items.</p>
        <div class="upload-container">
            <label for="category">Select Clothing Category:</label>
            <select id="category">
                <option value="shirts">Shirts</option>
                <option value="pants">Pants</option>
                <option value="jackets">Jackets</option>
                <option value="shoes">Shoes</option>
                <option value="accessories">Accessories</option>
            </select>
            <input type="file" id="fileUpload" accept="image/*" onchange="previewImage(event)">
            <div class="preview-container" id="previewContainer"></div>
            <button onclick="uploadClothing()">Upload</button>
        </div>
    </div>
    <script>
        function previewImage(event) {
            let file = event.target.files[0];
            let previewContainer = document.getElementById("previewContainer");
            previewContainer.innerHTML = "";
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let img = document.createElement("img");
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }
        
        function uploadClothing() {
            let category = document.getElementById("category").value;
            let fileInput = document.getElementById("fileUpload");
            if (fileInput.files.length === 0) {
                alert("Please select an image to upload.");
                return;
            }
            alert("Clothing item uploaded successfully under " + category + "!");
        }
    </script>
</body>
</html>
