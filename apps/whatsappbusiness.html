<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eaeaea;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background-color: #008069;
            color: white;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .header-icons {
            display: flex;
            gap: 24px;
        }

        .header-icon {
            cursor: pointer;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 30%;
            min-width: 300px;
            border-right: 1px solid #e1e1e1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .search-container {
            padding: 8px 12px;
            background-color: #f0f2f5;
        }

        .search-box {
            background-color: white;
            border-radius: 20px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
        }

        /* Status Section */
        .status-section {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #f0f2f5;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-title {
            font-size: 14px;
            color: #41525d;
            font-weight: 500;
        }

        .status-more {
            color: #008069;
            font-size: 14px;
            cursor: pointer;
        }

        .status-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .status-list::-webkit-scrollbar {
            display: none;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .status-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-border {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #008069;
        }

        .status-img {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-name {
            font-size: 12px;
            color: #667781;
            width: 60px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f2f5;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #f5f6f6;
        }

        .chat-avatar {
            width: 49px;
            height: 49px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .chat-name {
            font-weight: 500;
            color: #111b21;
        }

        .chat-time {
            font-size: 12px;
            color: #667781;
        }

        .chat-message {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-message-text {
            font-size: 14px;
            color: #667781;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
        }

        .chat-message-count {
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 0 5px;
        }

        /* Chat Section */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #efeae2;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            background-color: #f0f2f5;
            border-left: 1px solid #e1e1e1;
        }

        .chat-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .chat-profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-profile-info {
            display: flex;
            flex-direction: column;
        }

        .chat-profile-name {
            font-weight: 500;
            color: #111b21;
        }

        .chat-profile-status {
            font-size: 13px;
            color: #667781;
        }

        .chat-header-icons {
            display: flex;
            gap: 24px;
            color: #54656f;
        }

        .chat-header-icon {
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;

        }

        .message {
            margin-bottom: 10px;
            max-width: 65%;
            position: relative;
            display: flex;
            flex-direction: column;
            clear: both;
        }

        .message-received {
            float: left;
            background-color: #fff;
            border-radius: 7.5px 7.5px 7.5px 0;
            padding: 6px 7px 8px 9px;
        }

        .message-sent {
            float: right;
            background-color: #d9fdd3;
            border-radius: 7.5px 7.5px 0 7.5px;
            padding: 6px 7px 8px 9px;
            margin-left: auto;
        }

        .message-text {
            font-size: 14px;
            color: #111b21;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            margin-left: auto;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            background-color: #f0f2f5;
            padding: 10px 16px;
            gap: 8px;
        }

        .chat-input-emoji, .chat-input-attach {
            color: #54656f;
            cursor: pointer;
            font-size: 24px;
        }

        .chat-input {
            flex: 1;
            border: none;
            border-radius: 8px;
            padding: 9px 12px;
            outline: none;
            font-size: 15px;
        }

        .chat-input-send {
            color: #54656f;
            cursor: pointer;
            font-size: 24px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100%;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                min-width: 0;
                display: block;
            }

            .chat-section {
                display: none;
            }

            .sidebar.hidden {
                display: none;
            }

            .chat-section.active {
                display: flex;
            }

            .back-button {
                display: block;
                margin-right: 10px;
                cursor: pointer;
            }

            .chat-header {
                padding: 10px;
            }

            .chat-messages {
                padding: 10px;
            }
        }

        /* Hidden by default for mobile view */
        .back-button {
            display: none;
            color: white;
        }

        /* Hidden screens */
        .hidden {
            display: none;
        }

        /* Business features */
        .business-badge {
            background-color: #008069;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 2px;
            margin-left: 5px;
        }

        .business-tools {
            padding: 12px 16px;
            background-color: #f0f2f5;
            border-bottom: 1px solid #e1e1e1;
        }

        .business-tools-title {
            font-size: 14px;
            font-weight: 500;
            color: #41525d;
            margin-bottom: 8px;
        }

        .business-tools-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .business-tools-list::-webkit-scrollbar {
            display: none;
        }

        .business-tool {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
            cursor: pointer;
        }

        .business-tool-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #008069;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .business-tool-name {
            font-size: 12px;
            color: #41525d;
            text-align: center;
        }

        /* Tab menu */
        .tab-menu {
            display: flex;
            background-color: #f0f2f5;
            padding: 0 16px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px 0;
            font-weight: 500;
            color: #54656f;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom: 3px solid #008069;
            color: #008069;
        }

        /* Loading/welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .welcome-screen img {
            width: 250px;
            margin-bottom: 20px;
        }

        .welcome-screen h2 {
            margin-bottom: 10px;
            color: #41525d;
        }

        .welcome-screen p {
            color: #667781;
            margin-bottom: 20px;
            max-width: 500px;
        }

        /* Catalog display */
        .catalog-section {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #f0f2f5;
        }

        .catalog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .catalog-title {
            font-size: 14px;
            color: #41525d;
            font-weight: 500;
        }

        .catalog-more {
            color: #008069;
            font-size: 14px;
            cursor: pointer;
        }

        .catalog-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .catalog-item {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .catalog-item-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .catalog-item-details {
            padding: 8px;
        }

        .catalog-item-name {
            font-size: 12px;
            font-weight: 500;
            color: #111b21;
            margin-bottom: 4px;
        }

        .catalog-item-price {
            font-size: 12px;
            color: #008069;
        }
    </style>
</head>
